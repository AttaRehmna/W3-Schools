<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> What JavaScript can Do?</h1>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button type="button" onclick="document.getElementById('myImage').src='b1.gif' ">Turn on the light!</button>
    <img id="myImage"   src="b1.gif" style="width:100px">
    <button type="button" onclick="document.getElementById('myImg').src='b1.gif' ">Turn of the light!</button>

</body>
</html>
